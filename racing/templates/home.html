{% load static %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <title>Racing</title>
  </head>

  <body>
    <section id="top">
      <div class="background">
        <div class="container m-auto relative py">
          <div>
            <h1>Bienvenue sur Diroshow Racing !</h1>
          </div>
          <div class="flex">
            <div class="map">
              <img
                src="{% static 'img/map.png' %}"
                alt="Description de l'image"
              />
            </div>
            <div class="description">
              <p class="racer">Circuit PYTHON</p>
              <ul class="grid">
                <li>
                  <p>Date</p>
                  <span>2023</span>
                </li>
                <li>
                  <p>Nombre de tours</p>
                  <span>12</span>
                </li>
                <li>
                  <p>Longueur du circuit</p>
                  <span>5.865</span>
                </li>
                <li>
                  <p>Distance de course</p>
                  <span>310.845</span>
                </li>
                <li>
                  <p>Meilleur de temps</p>
                  <span>3.35</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="cars">
            <img
              src="{% static 'img/cars-2.png' %}"
              alt="Description de l'image"
            />
          </div>
          <div class="brand">
            <h2>JETT</h2>
          </div>
          <div class="link">
            <a href="#form" class="btn">Start </a>
          </div>
        </div>
      </div>
    </section>

    <section id="form">
      <div class="flex items-center h-screen">
        <div class="custom-form">
          <div>
            <h3>Choisis ton pilote !</h3>
          </div>
          <form method="post" action="">
            <div class="element">
              <label for="">Nom du Pilote</label>
              <select name="" id="" form="">
                {% for element in data %}
                <option id="{{ element.id }}">{{ element.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="element">
              <label for="">Circuit</label>
              <select name="" id="" form="">
                {% for element in data %}
                <option id="{{ element.id }}">{{ element.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="element">
              <label for="">Constructeur</label>
              <select name="" id="" form="">
                {% for element in data %}
                <option id="{{ element.id }}">{{ element.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="element">
              <label for="">Position de d√©part</label>
              <select name="" id="" form="">
                {% for element in data %}
                <option id="{{ element.id }}">{{ element.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="text-center">
              <h4 class="result">Ton pilote arrivera <span id="position">3e</span></h4>
              <button class="btn" type="submit">Envoyer</button>
            </div>
          </form>
        </div>
        <div class="w-50 h-full">
          <img
            style="width: 100%; height: 100%"
            src="{% static 'img/formule.webp' %}"
            alt="Description de l'image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
